<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <!--Header Panel-->
        <div class="header">
            <div class="search-bar-header">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#4d4f50" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="text" name="search" class="searchbar">
            </div>

            <div class="top-right-header">
                <span class="mdi mdi-bell-ring-outline bellicon"></span>
                <img src="https://www.pngarts.com/files/6/User-Avatar-in-Suit-PNG.png" class="user-avatar-small">
                <h3>Samira Sadat</h3>
            </div>

            <div class="greeting-header">
                <img src="https://www.pngarts.com/files/6/User-Avatar-in-Suit-PNG.png" class="user-avatar-medium">
                <h2>Samira Sadat</h2>
            </div>

            <div class="buttons-header">
                <button class="headerbtn">New</button>
                <button class="headerbtn">Upload</button>
                <button class="headerbtn">Share</button>
            </div>
        </div>
    
        <!--Sidebar Left Panel-->
        <div class="side-bar-left">
            <p>sidebar-left</p>
        </div>
    
        <!--Article Panel-->
        <div class="article">
            <div class="card">This is an assignment card.</div>
        </div>

        <!--Sidebar Right Panel-->
        <div class="side-bar-right">
            <p>sidebar-right</p>
        </div>    
    </div>
    
</body>
</html>

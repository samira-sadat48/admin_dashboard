<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <!--Header Panel-->
        <div class="header">
            <div class="search-bar-header">
                <img src="icons/magnify.svg" alt="S" class="icon" />
                <input type="text" name="search" class="searchbar">
            </div>

            <div class="top-right-header">
                <img src="icons/bell-ring-outline.svg" class="icon"/>
                <img src="https://www.pngarts.com/files/6/User-Avatar-in-Suit-PNG.png" class="user-avatar-small"/>
                <h3>Samira Sadat</h3>
            </div>

            <div class="greeting-header">
                <img src="https://www.pngarts.com/files/6/User-Avatar-in-Suit-PNG.png" class="user-avatar-medium"/>
                <h2>Samira Sadat</h2>
            </div>

            <div class="buttons-header">
                <button class="headerbtn">New</button>
                <button class="headerbtn">Upload</button>
                <button class="headerbtn">Share</button>
            </div>
        </div>
    
        <!--Sidebar Left Panel-->
        <div class="side-bar-left">
            <p>sidebar-left</p>
        </div>
    
        <!--Article Panel-->
        <div class="article">
            <div class="card">This is an assignment card.</div>
        </div>

        <!--Sidebar Right Panel-->
        <div class="side-bar-right">
            <p>sidebar-right</p>
        </div>    
    </div>
    
</body>
</html>
